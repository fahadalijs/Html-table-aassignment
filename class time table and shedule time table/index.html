<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h1{text-align: center;}
        h1{background-color:darksalmon;}
        table,th,td{border: 1px solid black;}t
        td{text-align: center;}



    </style>
</head>
<body><h1> Class Time Table</h1>
    <table>
    <tr>
        <th>Day</th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
    </tr>
    <tr><th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Arts</td>
    </tr>
    <tr><th>Tuesday</th>
        <td colspan="3">Pst</td>
        <td>Urdu</td>
    </tr>
    <tr><th>Wednesday</th>
        <td colspan="3">English</td>
        <td>Bio</td>
    </tr>
    <tr><th>Thusday</th>
        <td colspan="3">Physics</td>
        <td>Chemistry</td>
    </tr>
    <tr><th>Friday</th>
        <td colspan="4">Drawing</td.
        </tr>
        <tr><th>Saturday</th>
            <td rowspan="2">off</td>
        </tr>
        <tr><th>Sunday</th>        
        </tr>

</table>

<table><h1>Shedule Time Table</h1>
    <tr><th></th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
    </tr>
    <tr> 
        <th>6-pm 7-pm</th>
        <td rowspan="2">movie</td>
        <td>comedy</td>
        <td>news</td>
    </tr>
    <th>7pm -8pm</th>
    <td>sport</td>
    <td>current affair</td>








</table>
    
</body>
</html>
